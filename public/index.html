<!DOCTYPE html>
<html lang="en" style="overflow:hidden">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- HTML Meta Tags -->
    <title>KTimer - Speedcubing timer</title>
    <meta
      name="description"
      content="A modern, customizable, material design cubing timer"
    />
    <meta
      name="keywords"
      content="speedcubing, cubing, timer, rubik's, cube, speedsolving, wca"
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="KTimer - Speedcubing timer " />
    <meta
      itemprop="description"
      content="A modern, customizable, material design cubing timer"
    />
    <meta itemprop="image" content="page_screenshot.png" />
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://ktimer.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="KTimer - Speedcubing timer " />
    <meta
      property="og:description"
      content="A modern, customizable, material design cubing timer"
    />
    <meta property="og:image" content="page_screenshot.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KTimer - Speedcubing timer " />
    <meta
      name="twitter:description"
      content="A modern, customizable, material design cubing timer"
    />
    <meta name="twitter:image" content="page_screenshot.png" />

    <link
      rel="icon"
      href="<%= BASE_URL %>logo.svg"
      sizes="any"
      type="image/svg+xml"
    />
    <title>KTimer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500"
    />
    <script defer data-domain="ktimer.vercel.app" src="https://plausible.io/js/plausible.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
